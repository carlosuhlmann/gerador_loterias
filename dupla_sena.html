    <div class="container text-center mt-3">

        <h1 class=" mt-5 h3 text-center text-secondary">Gerar os números da Dupla Sena</h1>
    </div>

    <div class="container text-center" id="gerar">
        <button onclick="sorteio(), sorteio2()" class="p-3 mt-2 btn btn-block btn-success text-light" type="submit"> <strong>GERAR
                NÚMEROS</strong> </button>
    </div>

    <div class="container">
